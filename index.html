

<!DOCTYPE html>
<html>

<head>


    <title>Haiku Checker/Creator</title>
</head>

<h1>Haiku Checker/Creator</h1>

<body>
    <div class="container">

        <form id="enter">
            <label for="fline"> Enter first line</label>
            <input type="text" id="fline" class="haiku-line"><br>

            <label for="sline"> Enter second line</label>
            <input type="text" id="sline" class="haiku-line"><br>

            <label for="tline"> Enter third line</label>
            <input type="text" id="tline" class="haiku-line"><br>

            <button type="submit" id="verify-haiku"> Haiku?</button>
        </form>
        <ul id="result"></ul>

    </div>

</body>

</html>
